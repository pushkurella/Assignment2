<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="../css/csslogin.css">
    </head>
    
<body>
<h2 >Login Form</h2>
<div id = 'id01' class='modal'>
  <form name="loginform" "modal-content" method="get" action="Dashboard.html">
    <div class="container">
      <h1>Login</h1>
      <hr>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="username" name="username" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pass" id="pass" required>     
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:5px"> Remember me
      </label>
        <p>Not an existing user? click "Register here"</p>
      <div class="mainbtns">
          <button type="submit" class="signupbtn" onclick="return validate();">Login </button>
        <button type="button" class="registerbtn" onclick="goToRegistration();">Register here</button>
        
      </div>
    </div>
  </form>
  </div>

    <script src="../js/jsLogin.js">
    
    </script>

</body>
</html>
