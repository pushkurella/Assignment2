<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="csslogin.css">
    </head>
    
<body>

<h2 >Login Form</h2>
<div id = 'id01' class='modal'>
  <form name="loginform" "modal-content" method="get" >
    <div class="container">
      <h1>Login</h1>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" id="email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="pwd" required>     
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:5px"> Remember me
      </label>

        <p>Not an existing user? click "Register here"</p>
      <div class="mainbtns">
          <button type="submit" class="signupbtn" onclick="validate()">Login </button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Register here</button>
        
      </div>
    </div>
  </form>
  </div>

    <script src="jslogin.js">
    
    </script>

</body>
</html>
